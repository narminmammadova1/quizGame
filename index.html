<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <div class="maindiv">
      <div class="firstDiv">
        <div class="mb-5">
          <h1>ARE YOU READY QUIZ GAME?</h1>
        </div>
        <div class="btndiv bg-light p-5">
          <button id="start" type="button" class="btn btn-success  start px-5 mx-3">
            START
          </button>
          <button type="button" class="btn btn-danger exit px-5 mx-3">
            EXIT
          </button>
        </div>
      </div>
      <div class="secondDiv text-bg-danger bg-dark h-150 d-none">
        <div
          class="progress"
          role="progressbar"
          aria-label="Success example"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar bg-success" style="width:0%"></div>
        </div>
        <div class="questionDiv  mt-5 rounded w-100">
          <span class="questionNumber h2">1</span> <h2 id="question">Your question here</h2>
<div class="d-flex justify-content-center ">
           <img class=" imgt d-none" width="32px" src="./image1/t.png" alt="">
           <img class=" imgx d-none" width="32px" src="./image1/x.png" alt="">
          </div>
        </div>
        <div class="answerDiv mt-5">
          <div id="A" class="card text-dark mb-3" style="max-width: 18rem">
            <div class="card-header">
              <span class="h3">A</span>
            </div>
            <div class="card-body">
              <h3 id="optionA" class="card-title">Option A</h3>
            </div>
          </div>
          <div id="B" class="card text-dark mb-3" style="max-width: 18rem">
            <div class="card-header">
              <span class="h3">B</span>
            </div>
            <div class="card-body">
              <h3 id="optionB" class="card-title">Option B</h3>
            </div>
          </div>
          <div id="C" class="card text-dark mb-3" style="max-width: 18rem">
            <div class="card-header">
              <span class="h3">C</span>
            </div>
            <div class="card-body">
              <h3 id="optionC" class="card-title">Option C</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="thirdDiv  h-100 d-none">
        <div class="questionDiv bg-danger mt-5 rounded w-100">
          <h2 class="resultContent">Your result here</h2>
          <h3 class="score">7/10</h3>
        </div>
        <div class="btndiv bg-light p-5">
          <button id="restart" type="button" class="btn btn-success px-5 mx-3">
            RESTART
          </button>
          <button type="button" class="btn btn-danger exit px-5 mx-3">
            EXIT
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
  <script src="./main.js"></script>
</body>
</html>
